<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Secreto</title>
<style>
  body {
    background: black;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  input, button {
    margin: 10px;
    font-size: 1.5em;
    padding: 10px;
    background: black;
    color: white;
    border: 2px solid white;
    cursor: pointer;
  }

  #mapImage {
    margin-top: 20px;
    display: none; /* Oculto al inicio */
    max-width: 90%;
    max-height: 80%;
  }

  #status {
    margin-top: 10px;
    font-size: 1.2em;
    color: red;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Ingrese la contraseña</h1>
<input type="text" id="passwordInput" placeholder="Contraseña">
<button id="continueBtn">Continuar</button>
<div id="status"></div>
<img id="mapImage" src="rompecabezas.png" alt="Mapa Secreto">

<script>
// Contraseña correcta
const correctPassword = "321181";

const input = document.getElementById("passwordInput");
const btn = document.getElementById("continueBtn");
const status = document.getElementById("status");
const map = document.getElementById("mapImage");

btn.addEventListener("click", () => {
  let userInput = input.value;

  if(userInput === correctPassword){
    status.textContent = "";
    map.style.display = "block";  // Mostrar la imagen
    input.disabled = true;        // Bloquear input
    btn.disabled = true;          // Bloquear botón
  } else {
    status.textContent = "El Dr. Hernandes no estaría orgulloso de eso. >:(";
    map.style.display = "none";   // Ocultar imagen si estaba visible
  }
});
</script>

</body>
</html>
